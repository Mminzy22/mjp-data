---
layout: default  # 기본 레이아웃으로 설정 (default 레이아웃 사용)
---

<h1>{{ page.title }}</h1> 
<!-- 현재 페이지의 제목 출력 (예: SQL, Python 등 카테고리 이름) -->

<ul>
  {% for post in site.categories[page.category] %} 
  <!-- 현재 페이지와 연결된 카테고리의 모든 포스트를 반복문으로 출력 -->
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> 
      <!-- 각 포스트의 제목과 상대 URL 출력 -->
      - {{ post.date | date: "%Y-%m-%d" }} 
      <!-- 포스트 작성 날짜를 YYYY-MM-DD 형식으로 출력 -->
    </li>
  {% endfor %}
</ul>
