---
layout: home
title: "Minji's Data Journal"
---

<div class="container">
    <!-- 좌측 카테고리 목록 -->
    <section class="category-list">
        <h2>Categories</h2>
        <ul>
            <li><a href="{{ site.baseurl }}/category/Data-Analysis/">Data Analysis</a></li>
            <li><a href="{{ site.baseurl }}/category/SQL/">SQL</a></li>
            <li><a href="{{ site.baseurl }}/category/Python/">Python</a></li>
            <li><a href="{{ site.baseurl }}/category/data-analysis-bootcamp/">데이터분석 부트캠프</a></li>
        </ul>
    </section>

    <!-- 우측 전체 글 목록 -->
    <section class="post-list">
        <h2>All Posts</h2>
        <ul>
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}
                </li>
            {% endfor %}
        </ul>
    </section>
</div>
